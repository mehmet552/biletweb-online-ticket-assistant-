{% extends "base.html" %}

{% block content %}
<div class="min-h-[calc(100vh-80px)] flex items-center justify-center p-4 bg-gray-50 dark:bg-slate-900">
    <div
        class="max-w-md w-full bg-white dark:bg-slate-800 rounded-xl shadow-lg border border-gray-100 dark:border-slate-700 p-8 space-y-8">

        <!-- Başlık Alanı -->
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
                Tekrar Hoşgeldin
            </h2>
            <p class="text-sm text-gray-600 dark:text-gray-400">
                Kaldığın yerden devam etmek için giriş yap.
            </p>
        </div>

        <!-- Form -->
        <form class="space-y-6" action="/login" method="POST">
            <div class="space-y-4">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email
                        Adresi</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="block w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                        placeholder="ornek@email.com">
                </div>

                <!-- Şifre Input -->
                <div>
                    <label for="password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Şifre</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="block w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                        placeholder="••••••••">
                </div>
            </div>

            <!-- Hatırla & Şifremi Unuttum -->
            <div class="flex items-center justify-between text-sm">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded cursor-pointer">
                    <label for="remember-me"
                        class="ml-2 block text-gray-600 dark:text-gray-400 font-medium cursor-pointer">
                        Beni Hatırla
                    </label>
                </div>
                <a href="#" class="font-semibold text-primary hover:text-indigo-600 transition-colors">
                    Şifreni mi unuttun?
                </a>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent text-base font-semibold rounded-lg text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary shadow-sm hover:shadow-md transition-all">
                Giriş Yap
            </button>
        </form>

        <!-- Footer -->
        <div class="text-center text-sm">
            <p class="text-gray-600 dark:text-gray-400">
                Henüz hesabın yok mu?
                <a href="/register" class="font-bold text-primary hover:text-indigo-600 transition-colors ml-1">
                    Hemen Kayıt Ol
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
